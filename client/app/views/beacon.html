<div ng-include="'components/navbar/navbar.html'"></div>

<div ng-controller="BeaconCtrl">
  <div class="container">

   <h1 class="page-header">ADD A BEACON</h1>
   <form class="beaconForm">
    <div class="row">
      <label for="name" class="col-md-2">Name</label>
      <input type="text" name="name" ng-model="beacon.name" value="">
    </div>
    <div class="row">
      <label for="uuid" class="col-md-2">UUID</label>
      <input type="text" name="uuid" ng-model="beacon.uuid" value="">
    </div>
    <div class="row">
      <label for="major" class="col-md-2">Major</label>
      <input type="text" name="major"  ng-model="beacon.major" value="">
    </div>
    <div class="row">
      <label for="minor" class="col-md-2">Minor</label>
      <input type="text" name="minor"  ng-model="beacon.minor" value="">
    </div>
    <div class="row">
      <label for="audio.filename" class="col-md-2">Audio Filename</label>
      <input type="text" name="audioFilename"  ng-model="beacon.audio.filename" value="">
      <!--<select ng-model="selectedItem">-->
        <!--<option ng-repeat="item in items" value="{{item}}">{{item}}</option>-->
      <!--</select>-->
    </div>
    <div class="properties">
      <h3>CUSTOM PROPERTIES</h3>
      <div class="row">
      <div class="col-md-12">
        <input type="text" name="" class="newKey"  ng-model="property.key" value="" placeholder="Property Key">
        <input type="text" name="" class="newValue" ng-model="property.value" value="" placeholder="Property Value">
         <span class="glyphicon glyphicon-plus" ng-click="addProperty(property)"></span>
         </div>
      </div>
  
      <div class="row property" ng-repeat="(key, value) in properties">
        <label for="property{{$index}}" class="col-md-2 key property{{$index}}">{{key}}</label>
        <input type="text" name="property{{$index}}" class="value property{{$index}}"  value="{{value}}">
        <span class="glyphicon glyphicon-minus" ng-click="delProperty(key)"></span>
      </div>


    </div>



    <div class="button" ng-click="submit(beacon)">Submit</div>

  </form>
</div>
</div>
